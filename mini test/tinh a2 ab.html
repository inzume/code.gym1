<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="x">
<input id="b">
<p id="y"></p>
<p id="z"></p>
<button onclick="show()">Show</button>


</body>
<script>

    function show(){
        let b = parseInt(document.getElementById("b").value)
        let a = parseInt(document.getElementById("x").value);
        document.getElementById("y").innerHTML = ("a^2"+ "=" + (a*a));
        document.getElementById("z").innerHTML = ("a^b"+ "=" + (a**b));
    }
</script>
</html>
