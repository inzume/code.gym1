<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>hiển thị 20 số chia hết cho 2 và 3 từ 19</p>



</body>
<script>
    let count = 0
    let i = 19
    for (i; count<20;i++){
        if (i%2==0 && i%3==0){
            count++
            document.write(i +",")
        }
    }





</script>
