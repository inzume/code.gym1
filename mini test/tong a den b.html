    <title>Title</title>
    <script>

        function show() {

let i

            let sum = 0
            let b = (document.getElementById("x").value);
            let a = (document.getElementById("b").value);
            if  (a>b){
                alert(12);}

            else {
                for (i = a; i <= b; i++)
                    sum = sum + i;


            }
                document.getElementById("abc").innerHTML = ("sum"+ "=" + (sum));



        }
    </script>
    <script>
        let count = 0

                count++
                document.write(i=",")
            }
        }
